<!DOCTYPE html>
<html>
<head>
	<title>Timeline</title>
	<!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
	<!-- <script src="http://localhost:35729/livereload.js?snipver=1"></script> -->


</head>
<body>

	<div class="timeline noselect">
		<div class="track-legend"></div>
		<div class="ruler-scroll"></div>
		<div class="track-labels"></div>
		<div class="track-scroll"></div>
		<input class="scale" type="range" value="100" min="10" max="100">
	</div>
	<div class="inspector-container">
		<label>time</label>
		<input name="time" rv-on-input="keyframe.update" rv-value="keyframe._time">

		<label>value</label>
		<input name="value" rv-on-input="keyframe.update" rv-value="keyframe._value">
	</div>

	<div class="json-view">
		
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/lodash.min.js"></script>
	<script type="text/javascript" src="lib/rivets.bundled.min.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
